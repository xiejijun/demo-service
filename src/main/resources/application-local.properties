server.port=9998
server.servlet.session.timeout=36000
server.servlet.context-path=/
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dms?useUnicode=true&characterEncoding=utf8&useCursorFetch=true&defaultFetchSize=500&allowMultiQueries=true&rewriteBatchedStatements=true&useSSL=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot
mybatis-plus.mapper-locations=classpath:./mapper_xml/*.xml

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
#租户对应的角色id
manage.roleId=10
#租户允许创建的用户数
tenant.userNumLimit=1000000
#租户允许试用的天数
tenant.tryDayLimit=3000
#插件配置
plugin.runMode=prod
plugin.pluginPath=plugins
plugin.pluginConfigFilePath=pluginConfig
#文件上传方式 1-本机 2-oss
file.uploadType=1
file.path=/data/dms/upload
#文件上传临时路径
server.tomcat.basedir=/opt/tmp/tomcat
spring.servlet.multipart.max-file-size=10485760
spring.servlet.multipart.max-request-size=10485760

logging.config=classpath:logback-spring-local.xml
